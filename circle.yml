machine:
    environment:
        USER: $DOCKER_USER
    services:
        - docker
    timezone:
        Asia/Shanghai

dependencies:
    override:
        - docker info
        - make rebuild

test:
    override:
        - make test

deployment:
    hub:
        branch: master
        commands: 
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push $DOCKER_USER/texcount 

